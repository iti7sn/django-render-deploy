{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'CSS/insert.css' %}" />
<h1>Insert Track</h1>

<form method="post" enctype="multipart/form-data">
  <!-- ده بتاع الحمايه  -->
  {% csrf_token %}
  <label for="trackname"> Name Track: </label>
  <input type="text" id="trackname" name="trackname" required />
  <br /><br />
  <button>Submit</button>
</form>
{% endblock %}

{% block title%}Insert Track{% endblock %}
